<form class="addReview" [formGroup]="addReviewForm" (ngSubmit)="addReview()">
	<input placeholder="Title" class="title" formControlName="title" required />
    <textarea rows="10" cols="100" name="subject" placeholder="Please enter text of your review" class="message" formControlName="description" required></textarea>
    <input name="submit" class="btn" type="submit" value="ADD" />
</form>
